<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="screen">0</div>
        <div class="rowContainer">
            <div class="row rOne">
                <div class="percent button display">%</div>
                <div class="clear button">C</div>
                <div class="square button">x<sup class="display">2</sup></div>
                <div class="back button">⌫</div>
            </div>
            <div class="row rTwo">
                <div class="number seven button display">7</div>
                <div class="number eight button display">8</div>
                <div class="number nine button display">9</div>
                <div class="multiply button display">&times</div>
            </div>
            <div class="row rThree">
                <div class="number four button display">4</div>
                <div class="number five button display">5</div>
                <div class="number six button display">6</div>
                <div class="subtract button display">-</div>
            </div>
            <div class="row rFour">
                <div class="number one button display">1</div>
                <div class="number two button display">2</div>
                <div class="number three button display">3</div>
                <div class="add button display">+</div>
            </div>
            <div class="row rFive">
                <div class="sign button display">±</div>
                <div class="number zero button display">0</div>
                <div class="decimal button display">.</div>
                <div class="compute button">=</div>
            </div>
        </div>
    </main>
</body>
</html>
